<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üó£Ô∏è Yap-Engine - AI Document Reader</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 1000px;
            width: 100%;
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.1em;
            opacity: 0.9;
        }

        .main-content {
            padding: 40px;
        }

        .upload-section {
            border: 3px dashed #667eea;
            border-radius: 15px;
            padding: 40px;
            text-align: center;
            margin-bottom: 30px;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .upload-section:hover {
            border-color: #764ba2;
            background: #f8f9ff;
        }

        .upload-section.dragover {
            background: #e8ebff;
            border-color: #764ba2;
        }

        .upload-icon {
            font-size: 4em;
            margin-bottom: 20px;
        }

        input[type="file"] {
            display: none;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 25px;
            font-size: 1em;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .status {
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            display: none;
        }

        .status.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
            display: block;
        }

        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
            display: block;
        }

        .chat-section {
            display: none;
        }

        .chat-section.active {
            display: block;
        }

        .chat-box {
            border: 2px solid #e0e0e0;
            border-radius: 15px;
            height: 400px;
            overflow-y: auto;
            padding: 20px;
            margin-bottom: 20px;
            background: #f8f9ff;
        }

        .message {
            margin-bottom: 15px;
            padding: 15px;
            border-radius: 10px;
            max-width: 80%;
        }

        .message.user {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            margin-left: auto;
        }

        .message.bot {
            background: white;
            border: 2px solid #e0e0e0;
        }

        .message strong {
            display: block;
            margin-bottom: 5px;
        }

        .input-section {
            display: flex;
            gap: 10px;
        }

        .input-section input {
            flex: 1;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 25px;
            font-size: 1em;
            outline: none;
        }

        .input-section input:focus {
            border-color: #667eea;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 20px;
        }

        .loading.active {
            display: block;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .stats {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
            padding: 20px;
            background: #f8f9ff;
            border-radius: 10px;
        }

        .stat-item {
            text-align: center;
        }

        .stat-item .number {
            font-size: 2em;
            font-weight: bold;
            color: #667eea;
        }

        .stat-item .label {
            color: #666;
            margin-top: 5px;
        }

        .reset-btn {
            background: #dc3545;
            margin-top: 20px;
        }

        .reset-btn:hover {
            box-shadow: 0 5px 15px rgba(220, 53, 69, 0.4);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üó£Ô∏è Yap-Engine</h1>
            <p>The AI that reads so you don't have to</p>
        </div>

        <div class="main-content">
            <div id="status" class="status"></div>

            <!-- Upload Section -->
            <div id="uploadSection" class="upload-section">
                <div class="upload-icon">üìÑ</div>
                <h2>Upload Your PDF</h2>
                <p style="margin: 15px 0; color: #666;">Click to browse or drag & drop your PDF here</p>
                <input type="file" id="fileInput" accept=".pdf">
                <button class="btn" onclick="document.getElementById('fileInput').click()">
                    Choose PDF File
                </button>
            </div>

            <!-- Loading -->
            <div id="loading" class="loading">
                <div class="spinner"></div>
                <p style="margin-top: 10px;">Processing your document...</p>
            </div>

            <!-- Chat Section -->
            <div id="chatSection" class="chat-section">
                <h2 style="margin-bottom: 20px;">üí¨ Ask Questions</h2>
                <div id="chatBox" class="chat-box"></div>
                <div class="input-section">
                    <input 
                        type="text" 
                        id="questionInput" 
                        placeholder="Ask a question about your document..."
                        onkeypress="if(event.key === 'Enter') askQuestion()"
                    >
                    <button class="btn" onclick="askQuestion()">Send üöÄ</button>
                </div>

                <!-- Stats -->
                <div class="stats">
                    <div class="stat-item">
                        <div class="number" id="chunksCount">0</div>
                        <div class="label">Chunks Stored</div>
                    </div>
                    <div class="stat-item">
                        <div class="number" id="questionsCount">0</div>
                        <div class="label">Questions Asked</div>
                    </div>
                </div>

                <button class="btn reset-btn" onclick="resetEngine()">üîÑ Upload New PDF</button>
            </div>
        </div>
    </div>

    <script>
        const API_URL = 'http://localhost:8000';
        let questionsAsked = 0;

        // Drag and drop functionality
        const uploadSection = document.getElementById('uploadSection');
        const fileInput = document.getElementById('fileInput');

        uploadSection.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadSection.classList.add('dragover');
        });

        uploadSection.addEventListener('dragleave', () => {
            uploadSection.classList.remove('dragover');
        });

        uploadSection.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadSection.classList.remove('dragover');
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                handleFile(files[0]);
            }
        });

        uploadSection.addEventListener('click', () => {
            fileInput.click();
        });

        fileInput.addEventListener('change', (e) => {
            if (e.target.files.length > 0) {
                handleFile(e.target.files[0]);
            }
        });

        async function handleFile(file) {
            if (!file.name.endsWith('.pdf')) {
                showStatus('Please upload a PDF file! üìÑ', 'error');
                return;
            }

            const formData = new FormData();
            formData.append('file', file);

            document.getElementById('uploadSection').style.display = 'none';
            document.getElementById('loading').classList.add('active');
            document.getElementById('status').style.display = 'none';

            try {
                const response = await fetch(`${API_URL}/upload`, {
                    method: 'POST',
                    body: formData
                });

                const data = await response.json();

                if (response.ok) {
                    showStatus(`‚úÖ ${data.message}`, 'success');
                    document.getElementById('loading').classList.remove('active');
                    document.getElementById('chatSection').classList.add('active');
                    document.getElementById('chunksCount').textContent = data.chunks || 0;
                    addBotMessage('Hey! I\'ve read your document. Ask me anything about it! üß†');
                } else {
                    throw new Error(data.detail || 'Upload failed');
                }
            } catch (error) {
                showStatus(`‚ùå Error: ${error.message}`, 'error');
                document.getElementById('loading').classList.remove('active');
                document.getElementById('uploadSection').style.display = 'block';
            }
        }

        async function askQuestion() {
            const input = document.getElementById('questionInput');
            const question = input.value.trim();

            if (!question) return;

            addUserMessage(question);
            input.value = '';
            questionsAsked++;
            document.getElementById('questionsCount').textContent = questionsAsked;

            try {
                const response = await fetch(`${API_URL}/yap`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ question })
                });

                const data = await response.json();

                if (response.ok) {
                    addBotMessage(data.answer);
                } else {
                    throw new Error(data.detail || 'Question failed');
                }
            } catch (error) {
                addBotMessage(`Oops! Something went wrong: ${error.message} üòµ`);
            }
        }

        function addUserMessage(text) {
            const chatBox = document.getElementById('chatBox');
            const message = document.createElement('div');
            message.className = 'message user';
            message.innerHTML = `<strong>You:</strong> ${text}`;
            chatBox.appendChild(message);
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        function addBotMessage(text) {
            const chatBox = document.getElementById('chatBox');
            const message = document.createElement('div');
            message.className = 'message bot';
            message.innerHTML = `<strong>üó£Ô∏è Yap-Engine:</strong> ${text}`;
            chatBox.appendChild(message);
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        function showStatus(message, type) {
            const status = document.getElementById('status');
            status.textContent = message;
            status.className = `status ${type}`;
        }

        async function resetEngine() {
            if (!confirm('Are you sure? This will wipe all memory! üß†‚ùå')) return;

            try {
                await fetch(`${API_URL}/reset`, { method: 'DELETE' });
                location.reload();
            } catch (error) {
                showStatus(`Error resetting: ${error.message}`, 'error');
            }
        }
    </script>
</body>
</html>
